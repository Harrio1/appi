<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, maximum-scale=1" />
    <meta name="theme-color" content="#0F4D2A" />
    <meta name="description" content="Просмотр сельскохозяйственных полей и культур" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="Агро Карта">
    
    <!-- Иконки для iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.svg" />
    
    <!-- Манифест PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Агро Карта</title>
  </head>
  <body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
    
    <!-- Регистрация Service Worker -->
    <script>
      // Проверяем поддержку Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(registration => {
              console.log('Service Worker зарегистрирован успешно:', registration.scope);
            })
            .catch(error => {
              console.error('Ошибка при регистрации Service Worker:', error);
            });
        });
      }
      
      // Предотвращаем зум на двойное нажатие (для iOS)
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Предотвращаем зум жестами (для iOS)
      document.addEventListener('gesturestart', function(event) {
        event.preventDefault();
      }, { passive: false });
    </script>
  </body>
</html>
